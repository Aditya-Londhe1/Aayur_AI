# Docker Compose for AayurAI Full-Stack Application
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aayurai-postgres
    environment:
      POSTGRES_DB: aayurai
      POSTGRES_USER: aayurai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aayurai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aayurai-network
    restart: unless-stopped

  # AayurAI Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aayurai-app
    environment:
      # Database
      - DATABASE_URL=postgresql://aayurai:${DB_PASSWORD:-changeme123}@postgres:5432/aayurai
      
      # API Keys
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      
      # Environment
      - ENVIRONMENT=production
      - PORT=8000
      
      # Optional: Email
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
    volumes:
      - ./uploads:/app/backend/uploads
      - ./models:/app/models
      - ./logs:/app/backend/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aayurai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  aayurai-network:
    driver: bridge
